<!DOCTYPE html>
<html lang="en" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-container " theme="re">
        <h4>Web Topics</h4>
        <div class="nav-buttons">
          <button class="btn dark-mode">
            <ion-icon name="moon-outline" class="nav-icon"></ion-icon> Dark Mode
          </button>
          <button class="btn fav">
            <ion-icon name="heart-outline" class="nav-icon"></ion-icon>favorites
          </button>
        </div>
      </div>
    </header>

    
    <div class="welcome-content">
      <div class="triangle">
        <div class="st-triangle"></div>
        <div class="nd-triangle"></div>
      </div>
      <div class="welcome-text">
        <h3>Welcome to our website!</h3>
        <p class="welcome-p">
          we have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    
    </div>
    
    <main class="content-body">
      <div class="content-container">
        <div class="search-box">
          <div class="search">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
            <input type="text" class="search-input" id="myText"  placeholder="Search the website ..." />
          </div>
          <div class="menu-list">
            <div class="sort">
              <label for="sort">Sort by</label>
              <select class="select" name="sort" id="sort">
                <option value="all">Default</option>
                <option value="topic">Topic</option>
                <option value="name">Author Name</option>
               
              </select>
            </div>
            <div class="filter">
              <label for="filter">Filter by</label>
              <select class="select" name="filter" id="filter">
                <option value="all">Default</option>
                <option value="Web Development Languages">
                  Web Development Languages</option>
                <option value="Frontend Frameworks and Libraries">Frontend Frameworks and Libraries</option>
                <option value="Backend Frameworks and Libraries">Backend Frameworks and Libraries</option>
                <option value="Databases and APIs">Databases and APIs</option>
                <option value="Web Development Concepts and Technologies">Web Development Concepts and Technologies</option>
              </select>
            </div>
          </div>
        </div>
        <h2 class="no-topic">'24' Web Topics Found</h2>
        <div class="cards">
          <!-- <a href="details.html" class="card">
            <img src="./Logos/angular.png" alt="angular" />
            <div class="card-text">
              <h4>Frontend Frameworks and Libraries</h4>
              <p class="card-framework">Angular</p>
              <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <p class="card-author">Author:Jessica Davies</p>
            </div>
          </a> -->
          
         
      </div>
      
    </main>
    <footer class="fav-container">
      <div class="fav-content">

        <h3 class="fav-header">MY favorite Topics</h3>
        <div class="fav-cards">
          <div class="fav-card">
            <img src="./Logos/react.webp" alt="react">
            <div class="card-text">
              <p>React</p>
              <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
            </div>
           
          </div>
          <div class="fav-card">
            <img src="./Logos/react.webp" alt="react">
            <div class="card-text">
              <p>React</p>
              <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
